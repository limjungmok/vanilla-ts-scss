<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla TS Scss</title>
</head>
<body>
  <div class="wrap">
    <div id="carousel-info">
      <!-- 
        현재 인덱스 : 0
        전체 갯수 : n
        캐러셀 갯수 : m
        현재 페이지 : 0 / (n/m) 
      -->
    </div>
    <div class="carousel-thumb-container">
      <div class="carousel-thumb-buttons" id="carousel-thumb-buttons-next"></div>
      <div class="carousel-thumb-buttons" id="carousel-thumb-buttons-prev"></div>
      <div id="carousel-thumb"></div>
    </div>
    <div class="carousel-container">
      <div id="carousel"></div>
      <div class="carousel-buttons" id="carousel-buttons-next"></div>
      <div class="carousel-buttons" id="carousel-buttons-prev"></div>
    </div>
  </div>
</body>
</html>
